name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install Dependencies & Build Frontend
      run: |
        cd ./hyperbazaar/frontendweb/grocerry
        npm install
        npm run build

    - name: Copy dist/ files to EC2
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ec2-user
        key: ${{ secrets.EC2_SSH_KEY }}
        port: 22
        source: "hyperbazaar/frontendweb/grocerry/dist"
        target: "/home/ec2-user/frontend"

    - name: SSH into EC2 and Run Docker
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ec2-user
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          cd /home/ec2-user/frontend
          docker build -t my-frontend .
          docker stop frontend || true
          docker rm frontend || true
          docker run -d -p 80:80 --name frontend my-frontend
